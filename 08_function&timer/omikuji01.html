<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ1</title>
</head>

<body>
  <div>
    <button class="start">start</button>
    <button class="stop">stop</button>
  </div>
  <img class="pic" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="" />
  <script>
    const url = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/';
    const files = ['daikichi.png', 'chuukichi.png', 'syoukichi.png', 'kyou.png', 'daikyou.png'];
    const pic = document.querySelector('.pic');
    const startBtn = document.querySelector('.start');
    const stopBtn = document.querySelector('.stop');

    startBtn.addEventListener('click', () => {
      const changePic = () => {
        random = Math.floor(Math.random() * files.length);
        pic.setAttribute('src', `${url}${files[random]}`);
      };
      change = setInterval(changePic, 100);
    });

    stopBtn.addEventListener('click', () => {
      if (change > 0) {
        clearTimeout(change);
      }
    });

  </script>
</body>

</html>
