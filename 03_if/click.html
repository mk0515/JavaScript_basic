<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clickgame</title>
</head>

<body>
  <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
  <p id="hp"></p>

  <script>
    const monster = document.getElementById('monster');
    const hp = document.getElementById('hp');

    let num = 10;
    hp.innerHTML = `HP:${num}`;

    monster.addEventListener('click', function () {

      if (num > 0) {
        hp.innerHTML = `HP: ${num -= 1}`;
      }
    });

  </script>
</body>

</html>
