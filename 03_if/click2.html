<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clickgame2</title>
</head>

<body>
  <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
  <p id="count"></p>

  <script>
    const monster = document.getElementById('monster');
    const count = document.getElementById('count');

    let num = 0;
    count.innerHTML = `${num}回`;

    monster.addEventListener('click', function () {
      if (num < 30) {
        count.innerHTML = `${num += 1}回`;
        if (num == 10) {
          count.innerHTML = '10回達成、おめでとう！';
        } else if (num == 20) {
          count.innerHTML = '20回達成、おめでとう！';
        } else if (num == 30) {
          count.innerHTML = '30回クリア、おめでとう！';
        }
      }
    });

  </script>
</body>

</html>
