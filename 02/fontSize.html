<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習02</title>
</head>

<body>

    <body>
        <p id="result">文字が大きくなる</p>
        <button id="plus">+</button>

        <script>
            // const num = `16 + 'px'`;
            // const plusBtn = document.getElementById('plus');
            // const result = document.getElementById('result');

            // plusBtn.addEventListener('click', function () {
            //     result.style.fontSize = num += `1 + 'px'`;
            //     console.log(num);
            // });

            let num = 16;
            const result = document.getElementById('result');
            const plusBtn = document.getElementById('plus');

            plusBtn.addEventListener('click', function () {
                num += 1;
                result.style.fontSize = `${num}px`;
            });
        </script>
    </body>
</body>

</html>
