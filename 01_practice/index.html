<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_基礎</title>
</head>

<body>
    <h1 id="heading">練習の見出し</h1>
    <p id="elem">変化させたい要素</p>
    <img id="image" src="https://picsum.photos/200/300?image=0">

    <script>
        const image = document.getElementById('image');
        const elem = document.getElementById('elem');
        let src = image.getAttribute('src');

        console.log(image);
        elem.addEventListener('mouseover', function () {
            image.setAttribute('src', 'https://picsum.photos/400/600?image=75');
        });
        elem.addEventListener('mouseout', function () {
            image.setAttribute('src', 'https://picsum.photos/200/300?image=0');
        });
    </script>
